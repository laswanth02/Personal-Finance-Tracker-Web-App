<!DOCTYPE html>
<html>
<head>
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Personal Finance Tracker</h1>

<a href="/add" class="btn">Add Transaction</a>
<a href="/summary" class="btn">View Summary</a>

<table>
    <tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
    </tr>
    {% for d in data %}
    <tr>
        <td>{{ d[1] }}</td>
        <td>{{ d[2] }}</td>
        <td>{{ d[3] }}</td>
        <td>{{ d[4] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
